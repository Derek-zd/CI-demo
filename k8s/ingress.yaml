apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cicd-demo-ingress
  namespace: default
  labels:
    app: cicd-demo-ingress
spec:
  rules:
  - host: cicd-demo.rustc.io
    http:
      paths:
      - path: /
        backend:
          serviceName: istio-ingressgateway
          servicePort: 80